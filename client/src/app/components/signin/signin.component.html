<app-main-layout>
    <div class="sign-in">
        <div class="sign-in-content">
            <h1>Login</h1>
            <form (submit)="signin($event, email.value,password.value)">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" #email placeholder="john@domain.com" />

                <label for="password">Password</label>
                <input id="password" name="password" type="password" #password />

                <button>Login</button>
            </form>
            <div class="new-customer">
                New customer?
                <a routerLink="/sign-up">Register</a>
            </div>

        </div>
    </div>

</app-main-layout>
